<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link rel="stylesheet" href="./index.css">
    <script src="./html2canvas.js"></script>
    <script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
    <script defer src="./index.js"></script>
    
</head>
<body>
    <div class="wrapper">
        <span class="graphic">
            <svg class="transform" viewBox="0 0 100 100" width="100" height="100">
                <!-- <circle fill="none" cx="50px" cy="50px" r="42px" stroke-width="5" stroke="currentColor" class="cursor-pointer gray"></circle> -->
                <circle fill="none" cx="50px" cy="50px" r="42px" stroke-width="5" stroke-linecap="round" stroke="currentColor" class=" green"></circle>
                <circle fill="none" cx="50px" cy="50px" r="42px" stroke-width="5" stroke-linecap="round" stroke="currentColor" class=" yellow"></circle>
                <circle fill="none" cx="50px" cy="50px" r="42px" stroke-width="5" stroke-linecap="round" stroke="currentColor" class=" red"></circle>
            </svg>
            <span class="number center">30</span>
        </span>
        <div class="problems">
            <div class="problem">
                <span class="green"><strong>Easy</strong></span>
                <span>10</span>
            </div>
            <div class="problem">
                <span class="yellow"><strong>Medium</strong></span>
                <span>10</span>
            </div>
            <div class="problem">
                <span class="red" ><strong>Hard</strong></span>
                <span>10</span>
            </div>
        </div>
    </div>
</body>
</html>
